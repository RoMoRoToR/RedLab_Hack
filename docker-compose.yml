# docker-compose.yml

version: '3.8'

services:
  anomaly_detection:
    build: ../../Downloads/RedLab_Hack-master
    volumes:
      - ./data:/app/data
    environment:
      - SMTP_SERVER=smtp.example.com
      - SMTP_PORT=587
      - EMAIL_USER=your_email@example.com
      - EMAIL_PASSWORD=your_password
      - RECIPIENTS=recipient1@example.com,recipient2@example.com
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: metrics
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
